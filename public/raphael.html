<html>
  <head>
    <script src="/js/raphael-min.js"></script>
    <script>
		window.onload = function () {
			var paper = Raphael("canvas", 320, 200);
			var circle = paper.circle(50, 40, 10);
			circle.attr("fill", "#fff");
			circle.attr("stroke", "#00f");
		}
	</script>
  </head>

  <body>
    <div id="canvas"></div>
  </body>

</html>
